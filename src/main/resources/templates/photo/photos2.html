<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CarZoom - Carousel photos</title>
	<!-- ==> common.html -->
	<div th:replace="common :: header"></div>
</head>
<body>
	<div th:replace="common :: navbar"></div>
	
	<div align="center">
		<H1>Image List</H1>
	</div>
	
	<h3>bootstrap Carousel</h3>
		https://getbootstrap.com/docs/4.0/components/carousel/
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner" >

			<div th:each="p, iter: ${photos}">
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{${p.photosImagePath}}" ></img>
					  <div class="carousel-caption d-none d-md-block">
					    <h5>Index: [[${iter.index}]]</h5>
					    <p>...</p>
					  </div>
				</div>
			</div>
			<div class="carousel-item active">
					<img class="d-block w-100" th:src="@{${photos[2].photosImagePath}}" ></img>
			</div>
			
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>		
	</div>
	
	<div th:replace="common :: footer"></div>	
</body>
</html>
