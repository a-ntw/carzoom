<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Car Rental - Edit Hire</title>
	<!-- ==> common.html -->
	<div th:replace="common :: header"></div>
</head>
<body>
	<div th:replace="common :: navbar"></div>
	
<div class="parent">
	<h2>CarRent - Edit Hire</h2>
	
	<nav class="nav nav-tabs justify-content-end">
		<a class="nav-link" href="/hire">Back to Hire page</a>
	</nav>
	
<form action="#" th:action="@{/hire/save}" th:object="${hire}" method="POST">
<div class = "container mb-3 mt-3"> 
	<div class="form-row form-group col-md-6">
			<label>Hire ID: [[${hireId}]]</label>
			<input type="text" th:field="*{hireId}" readonly="readonly" hidden/>
	</div>
	
	<div class="form-row">
	
 		<div class="form-group col-md-6">
			<label>Customer</label>
			<select th:field="*{customer}" class="form-control" required>
				<th:block th:each="cust : ${customers}">
					<option th:text="'[' + ${cust.custId} + '] ' + ${cust.custName}" 
					th:value="${cust.custId}" required/>
				</th:block>
			</select>
		</div>

 		<div class="form-group col-md-6">
			<label>Vehicle</label>
			<select th:field="*{vehicle}" class="form-control" required>
			<th:block th:each="veh : ${vehicles}">
				<option th:text="${veh.vehBrand} + ' ' + ${veh.vehModel} + ' ' + ${veh.vehLicPlate}"  
				th:value="${veh.vehId}" required/>
			</th:block>
			</select>
		</div>
	
		<div class="form-group col-md-6">
				<label>Date Start: 
				<input class="form-control" type="date" th:field="*{dateStart}" required/>
				</label>
		</div>

		<div class="form-group col-md-6">
				<label>Date End: 
				<input class="form-control" type="date" th:field="*{dateEnd}" required/>
				</label>
		</div>
		
		<div class="form-group col-md-12" style="text-align: right">
			<!-- <label>Invoice? </label> -->
			<input type="checkbox" th:field="*{casedone}" disabled hidden/>
			<a class="btn btn-info" th:href="@{'/invHire/' + ${hire.hireId}}" >Convert to Invoice</a>
		</div>
	</div>
	<hr>
	 	<button class="btn btn-primary"  type="submit">Save</button> 
 		<a class="btn btn-primary" href="/hire">Cancel</a>
</div>
</form>
</div>
	
	<div th:replace="common :: footer"></div>
</body>
</html>
