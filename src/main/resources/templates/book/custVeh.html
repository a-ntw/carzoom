<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CarZoom - Booking</title>
	<!-- ==> common.html -->
	<div th:replace="common :: header"></div>
	
</head>
<body>
	<div th:replace="common :: navbar"></div>
	
	<div class="parent">
	<h2>Booking of Vehicle</h2>
 	
	<nav class="nav nav-tabs justify-content-end">
		<a class="nav-link" href="/">Back to Home page</a>
	</nav>
	
	<p></p>
	<form action="#" th:action="@{/book/dates}" th:object="${hire}" method="POST">

	<div class="form-row">
 		<div class="form-group col-md-6">
			<label><b>Select Customer</b></label>
			<select th:field="*{customer}" class="form-control" required>
				<th:block th:each="cust : ${customers}">
					<option th:text="'[' + ${cust.custId} + '] ' + ${cust.custName}" 
					th:value="${cust.custId}" required/>
				</th:block>
			</select>
		</div>

 		<div class="form-group col-md-6">
			<label><b>Select Vehicle</b></label>
			<select th:field="*{vehicle}" class="form-control" required>
				<th:block th:each="veh : ${vehicles}">
					<option th:text="${veh.vehBrand} + ' ' + ${veh.vehModel} + ' ' + ${veh.vehLicPlate}"  
					th:value="${veh.vehId}" required/>
					
				</th:block>
			</select>
		</div>

	
	</div>
 		<button class="btn btn-primary"  type="submit">Next</button>
 		<a class="btn btn-primary" href="/" role="button">Cancel</a>

	</form>
	</div>
	
 	<div th:replace="common :: footer"></div> 
</body>
</html>
